<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>2. Soru cevap</h1>

    <button onclick="getData()">Ürünleri Getir</button>

    <table id="categories">
        <tr>
            <th>Name</th>
            <th>Description</th>
            
        </tr>
        
    </table>
    
   
    <script>
        function getData()
        {
            fetch("https://northwind.vercel.app/api/categories")
            .then((res) => res.json())
            .then((data) => {
                data.forEach(element => {
                    //Önce boş bir satır oluşturdum
                    let newRow = document.createElement("tr");
                   

                    //Sonra satırın içerisine gelecek olan 2 td yi oluşrturup içerisini doldurdum

                    let tdName = document.createElement("td");
                    let tdDescription = document.createElement("td");
                    tdName.innerHTML = element.name;                    
                    tdDescription.innerHTML = element.description;
                   

                    //Son olarak oluşturduğum hücreleri satıra, satırı ise tabloya ekledim
                    newRow.appendChild(tdName);
                    newRow.appendChild(tdDescription);
                   
                    newRow.id = "row";
                  

                    document.getElementById("categories").appendChild(newRow);
                  

                    // let xName = document.getElementById("row");//
                    // xName.addEventListener("click",functionRow);//
                    // function functionRow(){
                    //     document.getElementById("row").style.display = "none";
                    // }

                });
                
                
                let xName = document.getElementById("row");//
                    xName.addEventListener("click",functionRow);//
                   
                    function functionRow(){
                        document.getElementById("row").style.display = "none";
                    }
                    

            });

            
        }

    </script>
</body>
</html>
