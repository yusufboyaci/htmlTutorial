<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. Soru cevap</h1>
    <table>
        <tr>
            <th>Ürünler</th>
            <th>Miktar</th>
            <th>Fiyat</th>
        </tr>
        <tr id="products">

        </tr>
        <tr id="quantityPerUnit">

        </tr>
        <tr id="unitPrice">

        </tr>

        
    </table>
    
    <button id="" onclick="getData()"> <b>Ürünleri Getir</b></button>
    <script>
        function getData()
        {
            fetch("https://northwind.vercel.app/api/products")
            .then((res) => res.json())
            .then((data) => {
                data.map((item) => {
                    let newRow = document.createElement("tr");
                    newRow.innerHTML=item.name;
                    document.getElementById("products").appendChild(newRow);
                });
            });


            fetch("https://northwind.vercel.app/api/products")
            .then((res) => res.json())
            .then((data) => {
                data.map((item) => {
                    let newRow = document.createElement("tr");
                    newRow.innerHTML=item.quantityPerUnit;
                    document.getElementById("quantityPerUnit").appendChild(newRow);
                });
            });



            fetch("https://northwind.vercel.app/api/products")
            .then((res) => res.json())
            .then((data) => {
                data.map((item) => {
                    let newRow = document.createElement("tr");
                    newRow.innerHTML=item.unitPrice;
                    document.getElementById("unitPrice").appendChild(newRow);
                });
            });



        }

    </script>
</body>
</html>
