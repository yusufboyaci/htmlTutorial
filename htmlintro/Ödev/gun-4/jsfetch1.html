<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. Soru cevap</h1>

    <button onclick="getData()"><b>Ürünleri Getir</b></button>

    <table id="products">
        <tr>
            <th>Name</th>
            <th>Quantity Per Unit</th>
            <th>Unit Price</th>
        </tr>
        <tr>
           <td></td>
        </tr>
        
        <tr >
           <td></td>
        </tr>
       
        <tr>
            <td></td>
        </tr>

        
    </table>
    
    
    <script>
        function getData()
        {
            //mevcut url e bir get isteği attım. Daha sonra dönen response un body sinden datayı yakaladım ve console yazdırdım
            fetch("https://northwind.vercel.app/api/products")
            .then((res) => res.json())
            .then((data) => {

                data.map((item)=>{


              

                //Önce boş bir satır oluşturdum
                let newtr = document.createElement("tr");


                //sonra satırın içerisine gelecek olan 3 td yi oluşturup içerisine doldurdum              
                    let tdName = document.createElement("td");
                    let tdQuantityPerUnit = document.createElement("td");
                    let tdUnitPrice = document.createElement("td");
                   
                    tdName.innerHTML=item.name;
                    tdQuantityPerUnit.innerHTML = item.quantityPerUnit;
                    tdUnitPrice.innerHTML = item.unitPrice;

                    //Son olarak oluşturduğum hücreleri satıra, satırı ise tabloya ekledim
                    newtr.appendChild(tdName);
                    newtr.appendChild(tdQuantityPerUnit);
                    newtr.appendChild(tdUnitPrice); 
                    document.getElementById("products").appendChild(newtr);
                   
                });
            });


         


        }

    </script>
</body>
</html>
