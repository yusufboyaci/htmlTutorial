<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.navbar{
    position: sticky;
    list-style-type: none;
    margin: 10px;
    padding: 0;
    overflow: hidden;
    background-color:#333 ;
    opacity: 0.4;


}
.navbaritems{
   
    display: inline;
   
}
.navbaritems a{
    color: #b4c2c2;
    padding: 15px 15px;
  
    
    text-decoration: none;
    float: right;

}

.navbaritems a:hover{
    color:white;


}
.Start{
    margin-top: 20px;
    margin-left: 30px;
    position: absolute;
    z-index: 2;
  
    
}
.header{
    display: grid;
    align-content: center;
    height: 700px;
    text-align: center;
    font-size: 30pt;

}

.btn{

    padding: 2pt, 1pt,1pt,2pt;
    width: 220px;
    height:70px; 
    border-color: rgb(226, 106, 126);
    background-color: rgb(226, 106, 126);
    color: white;  
    border-radius: 35px;
    
   

}
.btn:hover{
    border-color: rgb(224, 43, 43);
    background-color: rgb(224, 43, 43);
    color: black;
}
.btnStart{

    color: #b4c2c2;
    text-decoration: none;
   

}
.btnStart:hover{
    color: white;
}

.resim{
    width: 400px;
    border-radius: 50%;
}
.container{
    display: grid;
}

.resimDiv{

    display: grid;
    justify-content: end;
}






    </style>
</head>
<body>



    <div class=".container"> 

  

<div class="navbar">
    <div class="Start">
        <a class="btnStart"  href="">Start Bootstrap</a>

    </div>

    <ul >
        
        <li class="navbaritems"><a href="">Sign Up</a></li>
        <li class="navbaritems"><a href="">Log In</a></li>

    </ul>
</div>


<div>
    <header class="header">


    <div>

        <h1>One Page Wonder</h1>
        <h2>Will Rock Your Socks Off</h2>
        <button class="btn">Learn More</button>
        
    
    </div>




    </header>

    <div>

      <div>
          <div>

            <div>
                <div class="resimDiv">


                    <img class="resim" src="01.jpg" alt="">
                
                </div>

            </div>
          </div>
      </div>  
    </div>


</div>

</div>

    
</body>
</html>
