<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="categories">

    </ul>

    <button onclick="getData()">Dataları git getir</button>
    <script>
        function getData(){
            //fetch promise döner.Promise her zaman asenkron dur.
            //fetch default get isteği yapar
            fetch("https://northwind.vercel.app/api/categories")
            .then((res) => res.json())
            .then((data) => {
                //data.map foreach yapısıyla aynı çalışır.Yani döngüdür.
                data.map((item)=>{
                    let newli = document.createElement("li");
                    newli.innerHTML = item.name;
                    document.getElementById("categories").appendChild(newli);
                });


            });
        }
    </script>
</body>
</html>
