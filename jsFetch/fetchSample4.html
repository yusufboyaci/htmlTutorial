<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="main">Verileri Çek</button>
    
</body>
</html>

<script>
    //Ekrana bir buton koy butona tıklandığında discontiuned true olan kaç ürün var console a yazdır
    let url = "https://northwind.vercel.app/api/products";

    document.getElementById("main").addEventListener("click", function (){

        //debugger;
        let sayac = 0;
        fetch(url).then((res) => res.json())
        .then((data) => {
            data.map((item) => {
                if (item.discontinued === true) {
                    sayac++;
                }
            });
            console.log('Discontiuned True olan ürün sayısı: ', sayac);
        });
    });
</script>
