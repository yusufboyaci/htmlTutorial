<body>

    <h1>14.Soru nun Çözümü</h1>
    
    <button id="btn1" onclick="yokEt1()">Button1 Tıkla Yok Et</button>
    <br><br>
    <button id="btn2" onclick="yokEt2()">Button2 Tıkla Yok Et</button>
    <br><br>
    <button id="btn3" onclick="yokEt3()">Button3 Tıkla Yok Et</button>

    <script>
        function yokEt1()
        {
            document.getElementById("btn1").style.display="none";
        }
        function yokEt2()
        {
            document.getElementById("btn2").style.display="none";
        }
        function yokEt3()
        {
            document.getElementById("btn3").style.display="none";
        }

    </script>
