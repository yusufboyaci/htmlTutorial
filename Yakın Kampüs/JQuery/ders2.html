<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .p2{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <button id="btn">Test</button>
    <button id="btn1">Gizle</button>
    <button id="btn2">Gizle-Göster</button>

    <p id="p1">Yakın Kampüs</p>
    <p class="p2">Yakın Kampüs</p>
    <p class="p2">Yakın Kampüs</p>
    <p class="p2">Yakın Kampüs</p>
    <script>
        $("#btn").click(function () {
            alert('Merhaba')
        })
        $("#p1").on({
            mouseenter: function () {
                $(this).css("background-color","red");
            },
            mouseleave: function () {
                $(this).css("background-color","yellow");
            }                      
        });
        $("#btn1").click(function () {
            $("p").hide(1000);
        });
        $("#btn2").click(function () {
            $("p").toggle(1000);
        })
    </script>
</body>
</html>
